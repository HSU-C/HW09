<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>BMI計算</title>
    <style> 
    h1{
        background-color: palevioletred;
        font-weight: bold;
        font-family: "標楷體";
        font-size: xx-large;
        border-style: solid;
        border-radius: 10px;
        }         
    </style>
   </head>

<head>
 <script>
 var BMI={};
 BMI.getBMI=function(a,b)
 {
  var bmi=a/((b/100)*(b/100));
  return bmi;
 };
 function Cal(form){
 var a=eval(form.體重.value);
 var b=eval(form.身高.value);
 var bmi=eval(form.BMI.value);
 var bmiValue =BMI.getBMI(a,b);
 form.BMI.value= bmiValue ;
 }
 </script>
</head>
 
 <body>
    <h1 style="text-align: center;">BMI計算</h1>
    <div style = "text-align: center;">
        <p>BMI公式 = 
            <strong> 體重(公斤) / (身高x身高)(公尺)</strong> 
            <br>
        </p>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">計算方式 :</div>
            <div class="col-md-8">    
                <form method=post> 
                <p>體重 : <input type="number" id="a" name="體重" value="" > Kg </p>
                <p>身高 : <input type="number" id="b" name="身高" value="" > Cm </p> 
                <p>執行 : <input type="button" value="計算" onclick="Cal(this.form)"></p>
                <p>BMI值 : <input type="text" name="BMI"> </output> </p>
                </form>
            </div>
        </div>
    </div>
 </body>
</html>
